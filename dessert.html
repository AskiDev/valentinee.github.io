<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dessert</title>
	<style>
		body {
			text-align: center;
			margin-top: 30px;
			font-family: courier;
			background-color: #ffc8dd;
			color: #ffffff;
		}
		#dessertquestion {
			font-size: 50px;
			margin-bottom: 30px;
			font-weight: bold;
		}
		.dessert-item {
			display: inline-table;
			margin: 10px;
			vertical-align: top;
			color: #ffffff;
		}
		.dessert-item img {
            width: 220px; 
            height: auto;
			padding: 10px;
        }
		.dessert-item label {
            display: block;
        }
		.button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#ffafcc;
            color: #ffffff;
            border-radius: 12px;
            border: 2px solid #ffffff;
        }
	</style>
</head>
<body>
	<div id = "dessertquestion">choose dessert</div>
	
	<div class = "dessert-selection">
		<div class = "dessert-item">
			<img src = "food/boba.jpeg" alt ="boba">
			<label><input type="checkbox" name="dessert" value="boba"> boba</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/churro.jpeg" alt ="churro">
			<label><input type="checkbox" name="dessert" value="churro"> churro</label>
		</div>	

		<div class = "dessert-item">
			<img src = "food/mochi.jpeg" alt ="mochi">
			<label><input type="checkbox" name="dessert" value="mochi"> mochi</label>
		</div>	

	</div>
	<button class = "button" onclick="location.href='activities.html'">Continue</button>

</body>
</html>
